    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling on body */
        }

        /* Center Alignment for Links */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        nav a {
            text-decoration: none;
            color: white;
            background-color: #80b8f3;
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: bold;
        }

        /* Button Hover Effect */
        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* TradingView Widget Container */
        .tradingview-widget-container {
            margin: 20px auto;
            padding: 20px;
            width: 100%; /* Make the widget full-width */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-x: scroll; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent the content from wrapping to the next line */
        }

        .tradingview-widget-copyright a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        .tradingview-widget-copyright a:hover {
            text-decoration: underline;
        }

        /* Widget center alignment */
        .tradingview-widget-container.center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 10px 0;
            }

            .tradingview-widget-container {
                width: 90%; /* Adjust the widget width for smaller screens */
            }
        }
    </style>
</head>
